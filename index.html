<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="sub-container">
            <span class="result"></span>
            <button class="btn" id="clipboard">
                <i class="fas fa-paste"></i>
            </button>
        </div>
        <div class="set-container">
            <div class="setup">
                <label>Length of Password</label>
                <input type="number" class="length" min="8" max="15" value="15">
            </div>
            <div class="setup">
                <label>Include Uppercase Letters</label>
                <input type="checkbox" class="uppercase"
                checked>
            </div>
            <div class="setup">
                <label>Include Lowercase Letters</label>
                <input type="checkbox" class="lowercase"
                checked>
            </div>
            <div class="setup">
                <label>Include Numbers</label>
                <input type="checkbox" class="numbers"
                checked>
            </div>
            <div class="setup">
                <label>Include Symbols</label>
                <input type="checkbox" class="symbols"
                checked>
            </div>
        </div>
        <button class="btn generate-btn" id="generate">
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
